name: Update Sitemap

on:
  # Triggered by holidays repo
  repository_dispatch:
    types: [update-sitemap]

  # Run on schedule (every month on the 2nd at 00:00 UTC - day after holidays repo)
  schedule:
    - cron: '0 0 2 * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run when sitemap generator script changes
  push:
    branches: [ main ]
    paths:
      - 'generate_sitemap.py'
      - '.github/workflows/update-sitemap.yml'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Generate sitemap
      run: |
        python generate_sitemap.py

    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push if changed
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sitemap.xml robots.txt
        git commit -m "Auto-update sitemap"
        git push

    - name: No changes detected
      if: steps.check_changes.outputs.changes == 'false'
      run: |
        echo "No changes to sitemap.xml - skipping commit"